
server:
  time-zone: Asia/Seoul
  shutdown: graceful

spring:
  lifecycle:
    timeout-per-shutdown-phase: 20s
  application:
    name: member-api
  datasource:
    master:
      jdbc-url: jdbc:mariadb://localhost:3307/member_service?useUnicode=true&characterEncoding=utf8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=${server.time-zone}
      driver-class-name: org.mariadb.jdbc.Driver
      username: root
      password: dev1234!

  flyway:
    locations: classpath:/db/migration
    sql-migration-suffixes: sql
    baseline-on-migrate: true
    baseline-version: 0
    enabled: false
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  messages:
    exception: messages/exception
    basename: messages/validation
    encoding: UTF-8
    fallback-to-system-locale: true
  profiles:
    include: application-${spring.profiles.active}
