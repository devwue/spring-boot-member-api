

feature-type:
  enum: 인증받을 서비스를 선택하세요.
phone:
  pattern: 번호는 10~11자리 숫자만 가능 합니다.
  token: 문자로 전달 받은 6자리 숫자를 입력 하세요.
email:
  pattern: email 형식에 맞게 입력해 주세요.
  notblank: email을 입력해 주세요.
name:
  notblank: 이름을 입력해 주세요.
  size: 이름은 2 ~ 8자까지 가능 합니다.
nick-name:
  notblank: 닉네임을 입력해 주세요.
  size: 닉네임은 2 ~ 8자까지 가능 합니다.
phone-agency:
  notblank: 통신사를 선택 하세요.
  enum: SKT, KT, LGT, SKM, KTM, LGM 만 선택 가능 합니다.
phone-number:
  pattern: 번호는 10~11자리 숫자만 가능 합니다.
password:
  notblank: 비밀번호를 입력해 주세요.
  size: 비밀번호는 8 ~ 18자 이내로 입력해 주세요.
  pattern: 비밀번호는 영어와 숫자 및 특수 문자를 포함한 8~18자리 까지 가능 합니다.
  validate: 비밀번호를 동일하게 입력해 주세요.
identifier-type:
  enum: 계정 검색 기준값을 입력하세요.
account-search:
  notblank: 계정 검색어를 입력해 주세요.
  size: 2 ~ 50자 이내로 입력해 주세요.